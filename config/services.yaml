services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: [ 'controller.service_arguments' ]

    App\Controller\Grid\CufpaTaxeController:
        class: App\Controller\Grid\CufpaTaxeController
        factory: '@App\Controller\Grid\CufpaTaxeControllerFactory'
        arguments: [ "@doctrine.orm.entity_manager" ,"@parameter_bag" ]

parameters:
    grid:
        cufpaTaxe: '../config/grid/cufpaTaxe.yaml'